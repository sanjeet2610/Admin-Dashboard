<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="search">
        <img src="./images/magnify.svg" alt="search-logo" class="icon" />
        <input type="text" />
      </div>
      <div class="noti">
        <img
          src="./images/bell-ring-outline.svg"
          alt="notification-logo"
          class="icon"
        />
        <img src="./images/man.png" alt="profile" class="profile first-row" />
        <p>Sanjeet Kumar</p>
      </div>
      <div class="greet">
        <img
          src="./images/man.png"
          alt="profile-pic"
          class="profile second-row"
        />
        <div class="message">
          <p>Hi there,</p>
          <p>Sanjeet Kumar(@sanjeet)</p>
        </div>
      </div>
      <div class="action-buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="sidebar">
      <div class="dashboard">
        <img src="./images/sidebar/view-dashboard.svg" alt="dashboard-logo" />
        <p>Dashboard</p>
      </div>
      <div class="action-section">
        <div class="home">
          <img src="./images/sidebar/home.svg" alt="home-logo" />
          <p>Home</p>
        </div>
        <div class="profile">
          <img src="./images/sidebar/card-account-details-outline.svg" alt="" />
          <p>Profile</p>
        </div>
        <div class="message">
          <img src="./images/sidebar/message.svg" alt="" />
          <p>Messages</p>
        </div>
        <div class="history">
          <img src="./images/sidebar/history.svg" alt="" />
          <p>History</p>
        </div>
        <div class="tasks">
          <img
            src="./images/sidebar/file-document-multiple-outline.svg"
            alt=""
          />
          <p>Tasks</p>
        </div>
        <div class="communities">
          <img src="./images/sidebar/account-group.svg" alt="" />
          <p>Communities</p>
        </div>
      </div>
      <div class="setting-section">
        <div class="setting">
          <img src="./images/sidebar/cog.svg" alt="" />
          <p>Settings</p>
        </div>
        <div class="support">
          <img src="./images/sidebar/help-box.svg" alt="" />
          <p>Support</p>
        </div>
        <div class="privacy">
          <img src="./images/sidebar/shield-check.svg" alt="" />
          <p>privacy</p>
        </div>
      </div>
    </div>
    <div class="main-container"></div>
  </body>
</html>
