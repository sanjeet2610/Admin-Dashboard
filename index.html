<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="search">
        <img src="./images/magnify.svg" alt="search-logo" class="icon" />
        <input type="text" />
      </div>
      <div class="noti">
        <img
          src="./images/bell-ring-outline.svg"
          alt="notification-logo"
          class="icon"
        />
        <img src="./images/man.png" alt="profile" class="profile first-row" />
        <p>Sanjeet Kumar</p>
      </div>
      <div class="greet">
        <img
          src="./images/man.png"
          alt="profile-pic"
          class="profile second-row"
        />
        <div class="message">
          <p>Hi there,</p>
          <p>Sanjeet Kumar(@sanjeet)</p>
        </div>
      </div>
      <div class="action-buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="sidebar"></div>
    <div class="main-container"></div>
  </body>
</html>
